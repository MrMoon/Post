<h2 style="color:dodgerblue;">{{user.name}} 's Home</h2>
<div class="card w-auto">
    <div class="card-body" *ngFor="let user of users">
        <h5 class="card-title"><strong>Name: </strong>{{user.name}}</h5>
        <p class="card-text"><strong>Job Title: </strong>{{user.jobTitle}}</p>
        <button mat-raised-button (click)="addFriend(user.id)" class="btn btn-primary">Add Friend</button>
        <hr />
    </div>
</div>
